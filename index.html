<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion</title>
    <script></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="motionApp">
      <div class="modal-wrapper">
        <div class="modal">
          <div class="modal__closeBtn">
            <button>X</button>
          </div>
          <div class="modal__titleInput">
            <label>Title</label>
            <input />
          </div>
          <div class="modal__bodyInput">
            <label>URL</label>
            <input />
          </div>
          <div class="modal_addBtn">
            <button>add</button>
          </div>
        </div>
      </div>
      <header class="motionApp__header">
        <div class="header__title">
          <span>MOTION</span>
        </div>
        <div class="header__btns">
          <button class="imageBtn">IMAGE</button>
          <button class="videoBtn">VIDEO</button>
          <button class="noteBtn">NOTE</button>
          <button class="taskBtn">TASK</button>
        </div>
      </header>
      <section class="motionApp__body"></section>
      <footer class="motionApp__footer">
        <div class="footer__rights">
          <span>@ Copyright by Kwongiseok. All rights reserved</span>
        </div>
      </footer>
    </div>
  </body>
</html>
